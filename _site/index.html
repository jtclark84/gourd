		<title>Gourd Light Artistry</title>
		<meta name="description" content="Jane Mawson is a Philadelphia area artist creating unique, handcrafted gourd lights which accent home decor and provide a sense of tranquility when in use, throwing patterns of light onto the walls and ceilings near which they are placed. Jane uses calabash gourds from Mali making her work both organic as well as functional, a 'recycled' element of nature. Jane uses intricate carving, pyrography, and inks as well as bases repurposed from ceramic ware and industrial metal tubing to make her designs unusual 'one of a kind' works of art.">
